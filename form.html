<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <form action="/submit" method="post">
        <h2> Registration Form</h2>
        <br>
        <label for="fName">First Name:</label>
        <input type="text" id="fName" name="fName">
        <br><br>
        <label for="mName">Middle Name:</label>
        <input type="text" id="mName" name="mName">
        <br><br>
        <label for="lName">Last Name:</label>
        <input type="text" id="lName" name="lName">
        <br><br>
        <label for="Address">Address:</label>
        <input type="Address" id="Address" name="Address">
        <br><br>
        <label for="con">Contact:</label>
        <input type="con" id="con" name="con">
        <br><br>
         <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <input type="submit" value="Register">
    </form>

     <script> 
       function validatefName(fName) {
        if (fName === "") {
            alert("First Name must be filled out");
            return false;
        }   else {
            return true;
        }
       }
       function validatemName(mName) {
        if (mName === "") {
            alert("Middle Name must be filled out");
            return false;
        }   else {
            return true;
        }
       }
       function validatelName(lName) {
        if (lName === "") {
            alert("Last Name must be filled out");
            return false;
        }   else {
            return true;
        }
       }
       function validateAddress(Address) {
        if (Address === "") {
            alert("Address must be filled out");
            return false;
        }   else {
            return true;
        }
       }
       function validatecon(con) {
        if (con === "") {
            alert("Contact must be filled out");
            return false;
        }   else {
            return true;
        }
       }     
       function validateemail(email) {
        if (email === "") {
            alert("Email must be filled out");
            return false;
        }   else {
            return true;
        }
       }        
         document.querySelector("form").onsubmit = function() {
          var fName = document.getElementById("fName").value;
          var mName = document.getElementById("mName").value;
          var lName = document.getElementById("lName").value;
          var Address = document.getElementById("Address").value;
          var con = document.getElementById("con").value;
          var email = document.getElementById("email").value;
    
          if (validatefName(fName) && validatemName(mName) && validatelName(lName) && validateAddress(Address) && validatecon(con) && validateemail(email)) {
             alert("Form submitted successfully!");   
            return true;
          } else {
                return false;
          }     
           form.reset();   
            
         }  
          
          
    
     </script>   

</body>
</html>
